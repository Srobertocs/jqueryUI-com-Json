<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="jquery-ui-1.13.2.custom/jquery-ui.css" rel="stylesheet">
</head>

<body>
    <main>
        <section class="titulo">
            <h3>Formulário</h3>
        </section>
        <!--Formulário-->
        <section id="formulario">
            <form>
                <div id="form_name">
                    <label class="titulo_forms">Nome completo</label>
                    <input type="text" id="name">
                </div>

                <div id="form_date">
                    <label class="titulo_forms">Data de nascimento</label>
                    <input type="text" id="date">
                </div>
                <!--Botão -->
                <div id="div_button">
                    <button id="button" type="button">Incluir</button>
                </div>
            </form>
        </section>
        <!--seção para as mensagens de erro que aparecem na tela-->
        <section>
            <div id="erro_name" title="Mensagem de erro">
                <p id="mensagem_erro_name"></p>
            </div>
            <div id="erro_date" title="Mensagem de erro">
                <p id="mensagem_erro_date"></p>
            </div>
        </section>
        <!--Criação da Tabela-->
        <section class="titulo">
            <h3>Dados do Usuário</h3>
        </section>
        <section id="section_tabela">
            <table id="table">
                <tr>
                    <th class="cabecalho">Nome</th>
                    <th class="cabecalho">Data de nascimento</th>
                </tr>
            </table>
        </section>
        <!--Criação do Json-->
        <section class="titulo">
            <h3>JSON</h3>
        </section>
        <section id="textarea">
            <textarea name="area_texto" id="area_texto" cols="30" rows="10"></textarea>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="jquery-ui-1.13.2.custom/jquery-ui.js"></script>
    <script src="sript.js"></script>
</body>

</html>
